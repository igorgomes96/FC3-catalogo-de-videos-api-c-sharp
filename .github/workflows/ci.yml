# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI do projeto de API Catalog Admin - FC3

on:
  push:
    branches: [ "main", "dev/ci" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: fc3-api-catalogo-de-videos-c-sharp

jobs:
  tests:
    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.12
        volumes:
          - .docker/es01:/usr/share/elasticsearch/data
        environment:
          - "discovery.type=single-node"
        ports:
          - '9201:9200'
          - '9301:9300'
      
      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        environment:
          ZOOKEEPER_CLIENT_PORT: 2182

      kafka:
        image: confluentinc/cp-kafka:latest
        depends_on:
          - zookeeper
        ports:
          - "29092:29092"
          - "29094:29094"
        environment:
          KAFKA_BROKER_ID: 1
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2182
          KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
          KAFKA_LISTENERS: INTERNAL://:29092,OUTSIDE://:29094
          KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,OUTSIDE://host.docker.internal:29094
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
        extra_hosts:
          - "host.docker.internal:172.17.0.1"

      init-kafka:
        image: confluentinc/cp-kafka:latest
        depends_on:
          - kafka
        entrypoint: [ '/bin/sh', '-c' ]
        command: |
          "
          # blocks until kafka is reachable
          kafka-topics --bootstrap-server kafka:29092 --list
          
          echo -e 'Deleting all topics'
          kafka-topics --bootstrap-server kafka:29092 --delete --topic 'catalogadmin.*'

          kafka-topics --bootstrap-server kafka:29092 --list
          "

    name: Tests
    runs-on: ubuntu-20.04

    permissions:
      id-token: write
      contents: read
      checks: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    # - name: Start containers
    #   run: docker-compose -f "tests/FC.Codeflix.Catalog.Tests.Shared/docker-compose.yml" up -d --build
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Report Tests
        path: "**/test-results.trx"                            
        reporter: dotnet-trx
        fail-on-error: true

  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Set BUILD_TAG
      run: |
          echo BUILD_TAG=$(echo ${{ github.head_ref || github.ref_name }} | sed "s,/,_,g")-${{ github.run_number }} >> $GITHUB_ENV
    
    - name: Print BUILD_TAG defined
      run: |
          echo "Branch     ---> ${{ github.head_ref || github.ref_name }}"
          echo "Run number ---> ${{ github.run_number }}"
          echo "Tag        ---> ${{ env.BUILD_TAG }}"

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v4.1.1
      with:
        context: .
        file: ./src/FC.Codeflix.Catalog.Api/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USER}}/${{ env.IMAGE_NAME }}:${{ env.BUILD_TAG }},${{ secrets.DOCKER_HUB_USER}}/${{ env.IMAGE_NAME }}:latest
